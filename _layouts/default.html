<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <title>
        {% if page.title %}
            {{ page.title }}
        {% else %} 
            {{ site.name }} &mdash; {{ site.description }}
        {% endif %}
    </title>
    <link rel='stylesheet' href='{{ site.url }}/assets/css/index.css' type='text/css'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>

</head>

<body>
<div class="wrapper">
    <div class="header">
        {% include header.html %}
    </div>
    <div class="sidebar">
        {% include sidebar.html %}
    </div>
    <div class="content">
        {{ content }}
    </div>
    <div class="footer">
        {% include footer.html %}
    </div>
</div>


</body>
</html>
